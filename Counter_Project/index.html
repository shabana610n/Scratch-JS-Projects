<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Counter</h1>
        <h1 id="output" aria-live="polite">0</h1>
        <div class="btns">
            <button id="plus" role="button" aria-label="Increase Counter">+</button>
            <button id="reset" role="button" aria-label="Reset Counter">Reset</button>
            <button id="minus" role="button" aria-label="Decrease Counter">-</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Expanding Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="inner-container active" id="inner-container-1">
            <h3>Mumbai</h3>
        </div>
        <div class="inner-container" id="inner-container-2">
            <h3>Quebec</h3>
        </div>
        <div class="inner-container" id="inner-container-3">
            <h3>Bangkok</h3>
        </div>
        <div class="inner-container" id="inner-container-4">
            <h3>Spain</h3>
        </div>
        <div class="inner-container" id="inner-container-5">
            <h3>Tokyo</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

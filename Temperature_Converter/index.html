<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Strength Indicator</title>
</head>

<body>

    <div class="container">

        <div class="header">
            <h1>Temperature Converter</h1>
        </div>

        <div class="input1">
            <label for="input1"> Enter Temperature in Celsius: </label>
            <input type="number" id="celsius" placeholder="Enter your temperature in Celsius">
        </div>

        <div class="input2">
            <label for="input2"> Enter Temperature in Kelvin: </label>
            <input type="number" id="kelvin" placeholder="Enter your temperature in Kelvin">
        </div>

        <div class="input3">
            <label for="input3"> Enter Temperature in Fahrenheit: </label>
            <input type="number" id="fahrenheit" placeholder="Enter your temperature in Fahrenheit">
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>

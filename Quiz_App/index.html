<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz APP</title>
</head>

<body>

    <div class="quiz-container">
        <h2>What is the most used programming language in 2023?</h2>
        <ul>
            <li>
                <input type="radio" name="option" id="option-a" class="radio">
                <label for="option-a" id="option-a-text">Php</label>
            </li>
            <li>
                <input type="radio" name="option" id="option-b" class="radio">
                <label for="option-b" id="option-b-text">C++</label>
            </li>
            <li>
                <input type="radio" name="option" id="option-c" class="radio">
                <label for="option-c" id="option-c-text">Python</label>
            </li>
            <li>
                <input type="radio" name="option" id="option-d" class="radio">
                <label for="option-d" id="option-d-text">JavaScript</label>
            </li>
            <h3>Your score is 1 out of 4</h3>
        </ul>
        <button id="submit">Submit</button>
    </div>

    <script src="quiz_data.js"></script>
    <script src="script.js"></script>
</body>

</html>

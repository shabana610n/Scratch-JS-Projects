<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>EMI Calculator</h1>
        <h3>Loan Amount</h3>
        <input id="loan" type="text" placeholder="Enter loan amount here..">
        <h3>Annual Interest Rate</h3>
        <input id="rate" type="text" placeholder="Enter interest rate's percentage here..">
        <h3>Loan Tenure Months</h3>
        <input id="months" type="text" placeholder="Enter loan tenure months here..">
        <button>Calculate</button>
        <h3 id="output"></h3>
    </div>

    <script src="script.js"></script>
</body>

</html>

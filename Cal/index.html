<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" placeholder="0">
        <div class="btns">
            <button id="ac">AC</button>
            <button id="del">DEL</button>
            <button id="percent">%</button>
            <button id="devide">/</button>
        </div>
        <div class="btns">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="multiply">*</button>
        </div>
        <div class="btns">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="minus">-</button>
        </div>
        <div class="btns">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="plus">+</button>
        </div>
        <div class="btns">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equalBtn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
